# BigQuery MCP Development Server Configuration
# This configuration is specifically for development and testing

server:
  name: "BigQuery Development MCP"
  version: "1.1.0-dev"

# BigQuery configuration  
bigquery:
  # Default project for billing and unqualified table references
  billing_project: "your-billing-project"

  # BigQuery location/region
  location: "US"

  # Optional: Path to service account JSON key file
  # If not provided, uses Application Default Credentials
  service_account_path: ""

# Project access control
# Configure your development projects here
projects:
  - project_id: "sandbox-dev-466110"
    project_name: "Sandbox Development"
    description: "Development and testing data"
    datasets: ["dev_*", "test_*", "staging_*"]

  - project_id: "sandbox-main-466110"
    project_name: "Sandbox Main"
    description: "Main testing data"
    datasets: ["main_*", "prod_*", "*"]

# Query execution limits (more permissive for development)
limits:
  # Default number of rows to return if not specified
  default_limit: 50
  
  # Maximum rows that can be requested
  max_limit: 1000
  
  # Query timeout in seconds
  max_query_timeout: 300
  
  # Maximum bytes processed per query (0 = unlimited)
  max_bytes_processed: 10737418240  # 10GB
  
  # Require explicit LIMIT clause in queries
  require_limit: false

# Security settings (relaxed for development)
security:
  # Banned keywords (case-insensitive)
  banned_sql_keywords: ["DROP", "DELETE", "UPDATE", "INSERT", "TRUNCATE", "ALTER", "CREATE"]
  
  # Allow only SELECT and WITH statements
  select_only: true
  
  # Require explicit LIMIT clause in queries
  require_explicit_limits: false

# Development-specific features
development:
  # Enable development tools
  tools_enabled: true
  
  # Enable verbose logging
  verbose_logging: true
  
  # Allow experimental features
  experimental_features: true
